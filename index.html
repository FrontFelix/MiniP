<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script defer type="module" src="./js/index.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="./frontend.js"></script>
</head>

<body>
    <header>
        <div class="header-content">
            <h1> Din dagliga kalender</h1>
        </div>
    </header>
    <main>
        <aside>
            <p id="render-day"></p>
           
            <!-- TODOS -->
                <div>
                    <button class="todo-btn" onclick="todo1()">Lägg till</button>
                </div>

                <div id="todo1">
                    <form id="newSubmit">
                        <label for="date"></label>
                        <input class="date-input" id="newDatum" type="date" placeholder="Datum"> 
                        <label for="title"></label>
                        <input class="todo-input" id="newTitel" type="title" placeholder="Titel">
                        <label for="text"></label>
                        <input class="todo-input" id="newDesc" type="text" placeholder="Beskrivning">
                        <button class="add-todo" type="submit">Slutför TODO</button>
                    </form> 
                </div>
                <button id="showAllTodos">Visa alla händelser</button>
    <!-- Javascript Inputs Here -->
<div id="todoList" class="todo-list">
        </div>
      <!-- Javascript Inputs Here -->
        </aside>
     <!-- TODOS -->

        <div class="right-main">
                
                    <!-- CALENDER -->   
           
            <div class="calender-cont">
                <div class="calender">
                    <div class="header-calender">
                        <p id="leftArrow"><i class="fas fa-chevron-left"></i></p>
                        <div class="date">
                            <h1 id="render-months"></h1>   
                        </div>
                        <p id="rightArrow"><i class="fas fa-chevron-right"></i></p>
                    </div>
                    <div class="dayshow">
                      
                        <p>Sön</p>
                        <p>Mån</p>
                        <p>Tis</p>
                        <p>Ons</p>
                        <p>Tor</p>
                        <p>Fre</p>
                        <p>Lör</p>
                       
                    </div>
                    <div id="calender-days">
                    </div>
                </div>
            </div>
        </div>
        <!-- CALENDER -->   

    </main>

</body>

</html>
