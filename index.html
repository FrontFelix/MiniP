<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script type="module" src="./js/index.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="./main.js"></script>
    <script defer src="./frontend.js"></script>
</head>

<body>
    <header>
        <div class="header-content">
            <h1 class="white">Kalender</h1>
        </div>
    </header>
    </div>
    <main>
        <aside>
            <p class="white" id="showDay"></p>
            <div class="todos">

                <div>
                    <button class="todo-btn1 todo-btn" onclick="todo1()">Lägg till</button>


                </div>

                <div id="todo1">
                    <form id="newSubmit">
                        <input type="date">
                        <input type="text">
                        <button type="submit">Lägg till TODO</button>
                    </form>

                </div>
                <div>
                    <button class="todo-btn2 todo-btn" onclick="todo2()">Ändra</button>
                </div>

                <div id="todo2">
                    <form id="editSubmit">
                        <input type="date">
                        <button type="submit">Ändra TODO</button>
                    </form>

                </div>
                
                <div>
                    <button class="todo-btn3 todo-btn" onclick="todo3()">Ta bort</button>
                </div>
                <div id="todo3">
                    <form id="removeSubmit">
                        <input type="date">
                        <button type="submit">Ta bort TODO</button>
                    </form>

                </div>
            </div>
        </aside>

        <div class="right-main">
            <div class="under-header">
                <i class="fas fa-bars hamburger-icon"></i>
                <h2 class="white" id="today"> </h2>
            </div>
            <div class="main-container">
                <h2 class="to-do">TO DO</h2>
            </div>
            <div class="container">
                <div class="calender">
                    <div class="month">
                        <p id="leftArrow"><i class="fas fa-chevron-left"></i></p>
                        <div class="date">
                            <h1 id="showMonths"></h1>
                            <p id="showDay"></p>
                        </div>
                        <p id="rightArrow"><i class="fas fa-chevron-right"></i></p>
                    </div>
                    <div class="veckodagar">
                        <div>Sön</div>
                        <div>Mån</div>
                        <div>Tis</div>
                        <div>Ons</div>
                        <div>Tor</div>
                        <div>Fre</div>
                        <div>Lör</div>
                    </div>
                    <div class="days">
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
