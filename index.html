<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script type="module" src="./js/index.js" defer></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="./frontend.js"></script>
</head>

<body>
    <header>
        <div class="header-content">
            <h1 class="white">Kalendern</h1>
        </div>
    </header>
    </div>
    <main>
        <aside>
            <!-- TODOS -->
            <p class="white" id="showDay"></p>
            <div class="todos">

                <div>
                    <button class="todo-btn1 todo-btn" onclick="todo1()">Lägg till</button>
                </div>

                <div id="todo1">
                    <form id="newSubmit">
                        <label for="date"></label>
                        <input required id="newDatum" type="date" placeholder="Datum"> 
                        <label for="title"></label>
                        <input required id="newTitel" type="title" placeholder="Titel"> 
                        <label for="text"></label>
                        <input id="newDesc" type="text" placeholder="Beskrivning"> 
                        <button class="add-todo" type="submit">Lägg till TODO</button>
                    </form>

                </div>
                <div>
                    <button class="todo-btn2 todo-btn" onclick="todo2()">Ändra</button>
                </div>

                <div id="todo2">
                    <form id="editSubmit">
                        <label for="date"></label>
                        <input type="date"> 
                        <label for="title"></label>
                        <input type="title" placeholder="Ändra titel"> 
                        <label for="text"></label>
                        <input type="text" placeholder="Ändra beskrivning"> 
                        <button class="add-todo" type="submit">Ändra TODO</button>
                    </form>

                </div>
                
                <div>
                    <button class="todo-btn3 todo-btn" onclick="todo3()">Ta bort</button>
                </div>
                <div id="todo3">
                    <form id="removeSubmit">
                        <input type="date"> 
                        <button class="add-todo" type="submit">Ta bort TODO</button>
                    </form>

                </div>
            </div>
             <!-- TODOS -->
        </aside>

        <div class="right-main">
            <div class="under-header">
             
                <!-- DROPMENU -->
            <div>
                <button onclick="dropmenu()" ><i class="fas fa-bars hamburger-icon"></i></button>
              </div> 
              <div id="dropmenu" >
              <form action="">test</form>            
              </div>   
                </div>
                 <!-- DROPMENU -->  
                
                    <!-- CALENDER -->   
            <div class="main-container">
                <h2 class="to-do">TO DO</h2>
            </div>
            <div class="container">
                <div class="calender">
                    <div class="month">
                        <p id="leftArrow"><i class="fas fa-chevron-left"></i></p>
                        <div class="date">
                            <h1 id="showMonths"></h1>
                            <p id="showDay"></p>
                        </div>
                        <p id="rightArrow"><i class="fas fa-chevron-right"></i></p>
                    </div>
                    <div class="veckodagar">
                        <div>Sön</div>
                        <div>Mån</div>
                        <div>Tis</div>
                        <div>Ons</div>
                        <div>Tor</div>
                        <div>Fre</div>
                        <div>Lör</div>
                    </div>
                    <div class="days">
                    </div>
                </div>
            </div>
        </div>
        <!-- CALENDER -->   

<!-- TODOS MOBILE VERSION -->
        <div class="todo-blocks">
<div class="todo-block1">
<h2>Idag</h2>
<div class="todo-container1">
<h2>TO DO 1</h2>

</div>
</div>
<div class="todo-block2">
<h2>Nästkommande</h2>
<div class="todo-container2">
    <h2>TO DO 2</h2>
</div>
</div>

        </div>
<!-- TODOS MOBILE VERSION -->
    </main>

</body>

</html>
